<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Music_player</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js"></script> -->

    <!-- <script type="text/javascript" src="index.js"></script> -->


    
</head>
<body>

    <div class="main_div">

        <div class="music_player">

            <h2 class="song_name">Ever Green</h2>
            <h3 class="artist_name">Jigar</h3>
            <div class="image-container">
                     <img src="Ever Green-Jigar.jpg" alt="photo">
            </div>
            <audio src="295 - Sidhu Moose Wala.mp3"></audio>

            <div class="audio_controls">

                <i class="fas fa-backward" id="previous" title="previous"></i>

                <i class="fas fa-play-circle" id="play" title="play"></i>

                <i class="fas fa-forward" id="next" title="next"></i>


            </div>
        </div>
    </div>
</body>

<script>


    const play = document.getElementById("play");

    const music = document.querySelector("audio");
    const image= document.querySelector("img");

    var artistname=document.querySelector("h3")

    var songname=document.querySelector("h2");

    const prev=document.getElementById("previous");

    const next=document.getElementById("next");

    


    const songs=
    [
        {
            Name : "Ever Green-Jigar",
            title : "Ever Green",
            artist : "Jigar",

        },
        {
            Name: "We_Rollin-Shubh",
            title: "We rollin",
            artist: "Subh",
        },
        {
            Name: "Nazar-pulkit",
            title: "Nazar",
            artist: "Pulkit Arora",
        },
        {
            Name: "Kya Mujhe Pyar Hai 2.0 - pritam",
            title: "Kya mujhe pyaar h",
            artist: "Pritam",
        },
        {
            Name: "295 - Sidhu Moose Wala",
            title: "295",
            artist: "Sidhu Moose Wala",
        },
    ]


        var index = 0;
    play.addEventListener("click", first);

    // previous song fucntion 
    prev.addEventListener("click", ()=>{
        // console.log(index)
            index-=1
            if (index<0) {
                index = 4;
            }
            loadsongs(songs[index]);
            
        });
    //next song fucntion 
    next.addEventListener("click",()=>{

        // console.log(index);
        index+=1
        if (index>4) {
            index = 0;

        }
        loadsongs(songs[index]);
    

    });

    var count=0;

    var check=false;

    function first() 
    {

        if (count%2===0)
        {

            if (count===0)
            {
                loadsongs(songs[index]);

            }
            check=true;
            music.play();
            play.classList.replace("fa-play-circle","fa-pause-circle");
        
            
            image.classList.add("anime");
            count+=1
        }
        else{
            check=false;
            music.pause();
            count+=1;
            play.classList.replace("fa-pause-circle", "fa-play-circle");
            image.classList.remove("anime");

        }
        

    }

    function loadsongs(song){



        music.pause();
        let temp=song.title
        songname.textContent=song.title;
        
        console.log(songname.textContent);

        artistname.textContent=song.artist;
        // artistname.textContent = "saurabh jain ";

        
        console.log(artistname.textContent);
        
        music.src=`${song.Name}.mp3`;
        image.src=`${song.Name}.jpg`;
        console.log("saurabh jain ");
        if (check){music.play();}



    }
   
    


</script>
</html>
